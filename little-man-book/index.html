<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Little Man’s Marvelous Knock’em Down Journey</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background-color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .landing {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000000;
      color: #ffcc66;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
      transition: opacity 2s ease;
    }

    .landing h1 {
      font-size: 2.5em;
      text-align: center;
      margin: 0;
      line-height: 1.4em;
    }

    .landing p {
      font-size: 1.1em;
      margin-top: 15px;
      font-style: italic;
      color: #ffd280;
      text-align: center;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .book {
      width: 100%;
      max-width: 1200px;
      margin: 60px auto;
      background-color: #2a2a2a;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
    }

    .page {
      display: none;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      text-align: center;
    }

    .page.active {
      display: block;
      opacity: 1;
    }

    .page img {
      width: 100%;
      max-width: 750px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .nav-buttons {
      margin: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ffcc66;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0 15px;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #ffaa33;
    }
  </style>
</head>
<body>
  <div class="landing" id="landing">
    <h1>The Little Man’s Marvelous Knock’em Down Journey</h1>
    <p>(A tale told in pictures — of tantrums, topplings, and the fragile things people build)</p>
  </div>

  <div class="book">
    <div class="page active"><img src="Documents/The Little Man's Marvelous Knock 'em Down Journey/TOY BLOCKS.PNG" alt="Toy Blocks" /></div>
    <div class="page"><img src="Documents/The Little Man's Marvelous Knock 'em Down Journey/SAND CASTLE.PNG" alt="Sand Castle" /></div>
    <div class="page"><img src="Documents/The Little Man's Marvelous Knock 'em Down Journey/LEMONADE.PNG" alt="Lemonade Stand" /></div>
    <div class="page"><img src="Documents/The Little Man's Marvelous Knock 'em Down Journey/CIRCUS TRUMP.JPEG" alt="Circus" /></div>
    <div class="page"><img src="Documents/The Little Man's Marvelous Knock 'em Down Journey/WEDDING CAKE.PNG" alt="Wedding Cake" /></div>
    <div class="page"><img src="Documents/The Little Man's Marvelous Knock 'em Down Journey/AT THE CENTER OF IT ALL.PNG" alt="Mandala" /></div>
  </div>

  <div class="nav-buttons">
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
  </div>

  <script>
    const pages = document.querySelectorAll(".page");
    let currentPage = 0;

    function showPage(index) {
      pages.forEach((page, i) => {
        page.classList.remove("active");
      });
      pages[index].classList.add("active");
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }

    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("landing").classList.add("hidden");
      }, 2500);
    });
  </script>
</body>
</html>
